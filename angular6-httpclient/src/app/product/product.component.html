<h2>Product List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="products">
  <li *ngFor="let p of products;">
    <a>
      <span class="badge">{{p.id}}</span> {{p.name}}
    </a>
    <button class="delete" title="delete product"
      (click)="delete(p.id)">x</button>
  </li>
</ul>
