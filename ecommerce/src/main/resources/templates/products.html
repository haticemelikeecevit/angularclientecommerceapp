<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Products</title>
</head>
<body>
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th><a href="/categories">Category</a></th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">Id</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.price}">Price</td>
                <td><a th:href="@{'/products/category/?categoryId=' + ${product.category.id}}" th:text="${product.category.name}">Category</a></td>
                <td><a th:href="@{'/products/edit/?id=' + ${product.id}}">Edit</a></td>
                <td><a th:href="@{'/products/delete/?id=' + ${product.id}}">Delete</a></td>
            </tr>
        </table>

    </div>
    <div class="row">
        <h3><a href="/products/new">Create a Product</a></h3>
    </div>
</body>
</html>
